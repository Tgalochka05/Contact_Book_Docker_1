{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Удаление контакта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Удаление контакта</h1>
            
            <div class="alert alert-danger">
                <h5>Вы уверены, что хотите удалить контакт?</h5>
                <p><strong>ФИО:</strong> {{ contact.name }}</p>
                <p><strong>Телефон:</strong> {{ contact.phone }}</p>
                <p><strong>Email:</strong> {{ contact.email }}</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'contact_list' %}?source=db" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
